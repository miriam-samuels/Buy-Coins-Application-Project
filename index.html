<!DOCTYPE html>
<html lang="en">
<head>
    <script type='text/javascript' src='config.js'></script>
    <script type="module" src="./index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <!-- <script type="module" src="./data.js"></script> -->
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="menu_bar">
        <div>
            <nav class="menu_icons">
                <span class="drop_down">
                    <img src="./Images/menu.svg" alt="menu" /></span>
                <span class="logo">
                    <img src="./Images/github-logo.svg" alt="logo" />
                    <div class="hidden_nav">
                        <input type="text" placeholder="Search or jump to" class="nav" />
                        <ul class="nav">
                            <li>Pull requests</li>
                            <li>Issues</li>
                            <li>Marketplace</li>
                            <li>Explore</li>
                        </ul>
                    </div>
                </span>
                <span class="notification"><img src="./Images/bell.svg" alt="notifications" /></span>
            </nav>

        </div>
    </div>
    <div class="body">
        <div class="profile_details">
            <div class="profile_user">
                <span class="profile_pic"><img src="" alt="profile pic" id="profile_pic" /></span>
                <span>
                    <span class="name">
                        <h2 id="name"></h2>
                    </span>
                    <span class="username">
                        <p id="username"></p>
                    </span>
                </span>
            </div>
            <div class="profile_about">
                <span class="user_status"><b id="status_pic"></b><b id="status_msg"></b></span>
                <span class="user_bio">
                    <p id="bio"></p>
                </span>
                <button class="profile_edit">Edit Profile</button>
            </div>
            <div class="profile_interactions">
                <span class="followers"><b id="followers_num"></b> followers</span>
                <span class="following"><b id="following_num"></b>following</span>
                <span class="starred">&#9734;<b id="starred_num"></b></span>
            </div>
            <div class="profile_social_media">
                <span id="twitter_username"></span>
            </div>
        </div>
        <div class="user_repos">
            <div class="repos">
                <ul>
                    <li class="overview">Overview</li>
                    <li class="repo_count">Repositories <b id="repo_count"></b></li>
                    <li class="projects">Projects</li>
                </ul>
            </div>
            <div class="search">
                <span class="search_input"><input type="text" placeholder="Find a repository" /></span>
                <select>
                    <option>Type:All</option>
                </select>
                <select>
                    <option>Language:All</option>
                </select>
                <span><a href="#"><button>New</button></a></span>
            </div>
            <div id="repo_list">

            </div>
        </div>
    </div>
</body>

</html>
